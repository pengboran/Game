<script>
    var imgUrl = 'http://img1.wushang.com/img/2017/answer/cover.jpg';
    var lineLink = 'zhongqiu/index.html'  ;
    var descContent = '明月之夜寄相思，千里之外送真情，漂泊在外的你快来放飞中秋节祝福天灯吧！';
    var shareTitle = '快来放飞你的2016中秋祝福';
    var appid = '';
    function shareFriend() {
        WeixinJSBridge.invoke( 'sendAppMessage', {
            "appid": appid,
            "img_url": imgUrl,
            "img_width": "640" ,
            "img_height": "640" ,
            "link": lineLink,
            "desc": descContent,
            "title": shareTitle
        }, function (res) {
            _report( 'send_msg', res.err_msg);
        })
    }
    function shareTimeline() {
        WeixinJSBridge.invoke( 'shareTimeline', {
            "img_url": imgUrl,
            "img_width": "640" ,
            "img_height": "640" ,
            "link": lineLink,
            "desc": descContent,
            "title": shareTitle
        }, function (res) {
            _report( 'timeline', res.err_msg);
        });
    }
    function shareWeibo() {
        WeixinJSBridge.invoke( 'shareWeibo', {
            "content": descContent,
            "url": lineLink,
        }, function (res) {
            _report( 'weibo', res.err_msg);
        });
    }
    // 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
    document.addEventListener( 'WeixinJSBridgeReady', function onBridgeReady() {
        // 发送给好友
        WeixinJSBridge.on( 'menu:share:appmessage', function (argv) {
            shareFriend();
        });
         //分享到朋友圈
        WeixinJSBridge.on( 'menu:share:timeline', function (argv) {
            shareTimeline();
        });
        // 分享到微博
        WeixinJSBridge.on( 'menu:share:weibo', function (argv) {
            shareWeibo();
        });
    }, false);
</script>
